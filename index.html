<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Worksheets</h2>
        <button class="btn btn-primary" onclick="morningWorksheet()">Morning Worksheet</button>
        <button class="btn btn-warning" onclick="eveningWorksheet()">Evening Worksheet</button>
        <p id="demo"></p>
    </div>
    <script>
        const morningLinks = {
            1: "https://docs.google.com/forms/d/e/1FAIpQLSdNSF0Bl3DF3TuLMrBMnlX9-9qvHA6iz5UDZHY8o7AW5RWExA/viewform?usp=sharing",
            2: "https://docs.google.com/forms/d/e/1FAIpQLSezGegkfqkW4agkbRTxlnU5jcK01U0TNMcn1ZuGRwHJR-aP7A/viewform?usp=sharing",
            3: "https://docs.google.com/forms/d/e/1FAIpQLScUN4M6KvkqvSsC7J4e5RFKMV-_-3135SqzoYV4JcumOOtPbQ/viewform?usp=sharing",
            4: "https://docs.google.com/forms/d/e/1FAIpQLSfyaaxQiuCTsrGiPB9KC9XKogHJ3B30PPipJBDifAkgBcrg9g/viewform?usp=sharing",
            5: "https://docs.google.com/forms/d/e/1FAIpQLSeyZoZ0hU5JSjZ2daabQXgS1cBVlfVb7-2jVXu9eoLris2Ezg/viewform?usp=sharing",
            6: "https://docs.google.com/forms/d/e/1FAIpQLSdABV12Vf6AoW8zJMpyLgLNmzej9QKEkQB8FbgsdEsex57iTw/viewform?usp=sharing",
            0: "https://docs.google.com/forms/d/e/1FAIpQLSdk3WF7y864fln0AK0zM6LbMxdTZepa3qerr7Y_CJA8ZTIHsg/viewform?usp=sharing"
        };
        
        const eveningLinks = {
            1: "https://docs.google.com/forms/d/e/1FAIpQLScM3ElD3BrGXu8LI4vgR7cOo6cLbK2VxMNHZbdhgvtz1SMByQ/viewform?usp=sharing",
            2: "https://docs.google.com/forms/d/e/1FAIpQLScM3ElD3BrGXu8LI4vgR7cOo6cLbK2VxMNHZbdhgvtz1SMByQ/viewform?usp=sharing",
            3: "https://docs.google.com/forms/d/e/1FAIpQLScM3ElD3BrGXu8LI4vgR7cOo6cLbK2VxMNHZbdhgvtz1SMByQ/viewform?usp=sharing",
            4: "https://docs.google.com/forms/d/e/1FAIpQLScM3ElD3BrGXu8LI4vgR7cOo6cLbK2VxMNHZbdhgvtz1SMByQ/viewform?usp=sharing",
            5: "https://docs.google.com/forms/d/e/1FAIpQLScM3ElD3BrGXu8LI4vgR7cOo6cLbK2VxMNHZbdhgvtz1SMByQ/viewform?usp=sharing",
            6: "https://docs.google.com/forms/d/e/1FAIpQLScM3ElD3BrGXu8LI4vgR7cOo6cLbK2VxMNHZbdhgvtz1SMByQ/viewform?usp=sharing",
            0: "https://docs.google.com/forms/d/e/1FAIpQLScM3ElD3BrGXu8LI4vgR7cOo6cLbK2VxMNHZbdhgvtz1SMByQ/viewform?usp=sharing"
        };
        
        function getWorksheetDay() {
            var today = new Date();
            var day = today.getDay();
            var hours = today.getHours();
            if (hours >= 2) {
                return day;
            } else if (hours < 2 && day === 0) {
                return 6; // Sunday
            } else if (hours < 2) {
                return day - 1;
            }
        }
        
        function morningWorksheet() {
            var day = getWorksheetDay();
            if (day in morningLinks) {
                window.location.href = morningLinks[day];
            } else {
                alert("Worksheets not available");
            }
        }
        
        function eveningWorksheet() {
            var day = getWorksheetDay();
            if (day in eveningLinks) {
                window.location.href = eveningLinks[day];
            } else {
                alert("Worksheets not available");
            }
        }
    </script>
</body>
</html>

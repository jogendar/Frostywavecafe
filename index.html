<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Worksheets</h2>
        <button class="btn btn-primary" onclick="morningWorksheet()">Morning Worksheet</button>
        <button class="btn btn-warning" onclick="eveningWorksheet()">Evening Worksheet</button>
        <p id="demo"></p>
    </div>
    <script>
        const morningLinks = {
            1: "https://docs.google.com/forms/d/e/1FAIpQLSe01RN15-2AIQM-BSs0PGvmlho6zN2rUKeDCise6U-JRPv1nA/viewform?usp=sharing",
            2: "https://docs.google.com/forms/d/e/1FAIpQLSdSdnZ98ywMM36fxbhcfuZYW54E_KP_U4dqqppoM-f8i53rSA/viewform?usp=sharing",
            3: "https://docs.google.com/forms/d/e/1FAIpQLSdzVnRcUDjlIT3KLiSOWljy9K4HJyCCB9bxLneHSOAwCrg1ZA/viewform?usp=sharing",
            4: "https://docs.google.com/forms/d/e/1FAIpQLSe_emkslo1jhPbdUaFIbP2MdoF14Fhn-vHuWFJ0Oprd3UuKUQ/viewform?usp=sharing"
        };
        
        const eveningLinks = {
            1: "https://docs.google.com/forms/d/e/1FAIpQLSforpmUwL8G5x9EorlDd6twIaUUUz6LhH8oJkc30vVC5muy_A/viewform?usp=sharing",
            2: "https://docs.google.com/forms/d/e/1FAIpQLSeQ0wncRtRHVsqEds1u0lvVObflrPVp_gnEFpDoLf29j074mg/viewform?usp=sharing",
            3: "https://docs.google.com/forms/d/e/1FAIpQLSdLZ91ImohiEXJXR5QbaI-IUrFV-8hTuLKIECt1qI0LYElRJw/viewform?usp=sharing"
        };
        
        function getWorksheetDay() {
            var today = new Date();
            var day = today.getDay();
            var hours = today.getHours();
            if (hours >= 2) {
                return day;
            } else if (hours < 2 && day === 0) {
                return 6; // Sunday
            } else if (hours < 2) {
                return day - 1;
            }
        }
        
        function morningWorksheet() {
            var day = getWorksheetDay();
            if (day in morningLinks) {
                window.location.href = morningLinks[day];
            } else {
                alert("Worksheets not available");
            }
        }
        
        function eveningWorksheet() {
            var day = getWorksheetDay();
            if (day in eveningLinks) {
                window.location.href = eveningLinks[day];
            } else {
                alert("Worksheets not available");
            }
        }
    </script>
</body>
</html>
